<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="btns">
                <button type="button" class="btnActive">Вход</button>
                <button type="button" class="btnNo">Регистрация</button>
            </div>
            <p class="auth">Вход</p>
            <input class="input" placeholder="Введите E-mail">
            <input class="input" type="password" placeholder="Пароль">
            <div class="block">
                <div class="remember">
                    <input type="checkbox" id="rememberMe">
                    <label class="rem" for="rememberMe">Запомнить меня</label>
                </div>
                <a href="#">Забыли пароль?</a>
            </div>
            <button class="signInBtn" type="button">Войти</button>
            <div class="account">
                <p>Еще нет аккаунта?</p>
                <a href="#">Зарегестрироваться</a>
            </div>
           <p class="sign">Или войдите через</p>
           <div class="svg">
            <svg class="social facebook">
                <use xlink:href="./sprite.svg#facebook"></use>
            </svg>
            <svg class="social instagram l">
                <use xlink:href="./sprite.svg#instagram"></use>
            </svg>
            <svg class="social linkdeln l">
                <use xlink:href="./sprite.svg#linkdeln"></use>
            </svg>
           </div>
        </div>
    </div>
</body>
</html>
